name: Run every day at 08:00
on:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.16.x'
      - name: Install dependencies
        run: go get .
      - name: Run
        env:
            AUTH_TOKEN: ${{ secrets.SLACK_AUTH_TOKEN }}
        run: go run .
